<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="icon" href="img/logo_favicon.png">

    <title>DouaPark</title>
</head>
<body>
<!-- Header -->
<div class="header">
    <img class="logo" src="./img/logo_circle.svg">
    <form class="search">
        <input class="search_input" type="text" placeholder="Search"/>
        <div class="menu">
            <img src="./img/search.svg"/>
            <img src="./img/menu.svg"/>
        </div>
        <div class="suggestions">

        </div>
    </form>
</div>
<!-- Content -->
<div id="map"></div>
<canvas class="map"></canvas>
<div class="utility">
    <div class="button">
        <div class="box"></div>
    </div>
    <div class="slider">
        <div class="row">
            <div class="col-8">
                <table class="table table_info">
                    <thead>
                    <tr>
                        <th>Parking Name</th>
                        <th scope="col">Vehicle type</th>
                        <th scope="col">Lat/Long</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Nb places</th>
                        <th scope="col">System control</th>
                    </tr>
                    </thead>
                    <tr class="toy">
                        <td>Nautibus</td>
                        <td>Car</td>
                        <td>44.42/12.333</td>
                        <td>DomainFlag2@gmail.com</td>
                        <td>20</td>
                        <td>Camera</td>
                    </tr>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <label for="parkNameInput">Parking name</label>
                        <input type="text" class="form-control" id="parkNameInput" aria-describedby="emailHelp" placeholder="Enter parking name">
                    </div>
                    <div class="form-group">
                        <label for="vehicleTypeInput">Vehicle type</label>
                        <input type="text" class="form-control" id="vehicleTypeInput" aria-describedby="emailHelp" placeholder="Enter vehicle type">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputLatitude">Latitude</label>
                            <input type="text" class="form-control" id="inputLatitude" placeholder="Latitude">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLongitude">Longitude</label>
                            <input type="text" class="form-control" id="inputLongitude" placeholder="Longitude">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">E-mail</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="E-mail">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="numberPlacesInput">Number of Places</label>
                            <input type="number" class="form-control" id="numberPlacesInput" placeholder="Nb places">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="inputSystem">System of checking</label>
                            <input type="text" class="form-control" id="inputSystem" placeholder="System type">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/utility.js"></script>
<script src="js/script.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKfZaL0aBsrWohb54sAiKRMLItyI4nBew&callback=initMap"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
